<header>

<body>
        <form id="_FormContato" action="index.php">
            <!--aqui vão os elementos do formulário-->
            <fieldset><legend>Informações Iniciais</legend>   
                <div>
                    <label for="_Nome">
                        Nome:
                        <input type="text" id="_Nome">
                     <!--criando caixa de diálogo com input-->

                    </label>
                </div>
                <div>
                    <label>
                        Sobrenome:
                        <input type="text" id="_Sobrenome">
                    </label>
                </div>
            </fieldset>
            
            <fieldset><legend>Cursos</legend>
                <div>
                    <label for="_Cursos" style="float:left;">
                        Cursos
                        <select id="_Cursos">
                            <option value="JAVA">JAVA</option>
                            <option value="CSS">CSS</option>    
                            <option value="HTML">HTML</option>    
                        </select>
                </div>

            </fieldset>


            
            <!--usando radio-->
            <fieldset><legend>Próximos curso</legend>
                <input type="radio" name="_curso" id="_curso" value="PHP"/>PHP<br />
                <input type="radio" name="_curso" id="_curso" value="JS AVANÇADO"/>JS - Avançado<br />
                <input type="radio" name="_curso" id="_curso" value="DESIGN"/>Design<br />    
            </fieldset>

            <!--usando checkbox-->
            <fieldset><legend>Cursos Realizados</legend>
                <input type="checkbox" name="_curso" id="_curso" value="OO"/>Orientação à objetos<br />
                <input type="checkbox" name="_curso" id="_curso" value="HTML"/>HTML<br />
            </fieldset>   
           
            <div>
                <label for="_TextoMultiLine" style='display:center'>Comentários</label><br/>
                <textarea id="_TextoMultiLine"></textarea>
            </div>

            <div>
            <input id="_enviar" type="submit"
             value="Enviar Dados" style="height:2em;"/></div>    

        </form>
</body>
