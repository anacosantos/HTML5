<!DOCTYPE html>
 <html> 
 <head> 
 <title>HTML Video Tag Example</title> 
 </head> 
 <body> 
 <br> 
 <video id="play" width="400" controls="controls">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/M_5twa6PH9k" frameborder="0" allowfullscreen></iframe>
    <source src="mov_bbb.flv" type="video/flv"></video> 
 <script> 
 var meuVideo=document.getElementById("play"); 
 function grande() { 
 meuVideo.width=650; 
 } 
 function pequena() { 
 meuVideo.width=350; 
 } 
 function normal() {
 meuVideo.width=450; 
 } 
</script> 
 <div style="text-align:left"> 
 <button onclick="grande()">Grande</button> 
 <button onclick="pequena()">Pequena</button> 
 <button onclick="normal()">Normal</button> 
 </div> 
 </body> 
 </html>
