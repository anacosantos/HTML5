		<title>Marcus Menezes - Condicionais</title>
		<link  rel="stylesheet" type="text/css" href="MenuPF.css"> 
    
        <script type="text/javascript">
            /*declarando variáveis*/
            var a=prompt("Informe o numero");
            var b=prompt("Informe outro numero novamente");
            resultado=a*b;
            /*trabalhando condicionais*/
            if (resultado <= 10) {
                alert("Numero menor ou igual que 10")
            }else if(resultado % 2 == 0){
                alert("é par também")
            }else{
                alert("Numero maior ou igual que 10 e impar");
            }
        </script>
